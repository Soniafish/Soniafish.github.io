    <script>
        // 題目一：計算最小值到最大值之間，所有整數的總和。
        function calculate(min, max) {
            let sum=0;
            for (let i = min; i < max+1; i++) {
                sum=sum+i;  
            }
            console.log(sum);
            return sum;
        }
               
        calculate(1, 3) // 你的程式要能夠計算 1+2+3，最後印出 6
        calculate(4, 8) // 你的程式要能夠計算 4+5+6+7+8，最後印出 30



        // 題目二：正確計算出員工的平均薪資，請考慮員工數量會變動的情況。
        function avg(data) {
                let count= data.count;
                let sum=0;
                for (let i = 0; i < data.employees.length; i++) {
                    sum = sum + data.employees[i].salary;  
                }
                let avg = sum / count;
                console.log(avg);
        }
        avg({
            "count": 3,
            "employees": [
                {
                    "name": "John",
                    "salary": 30000
                },
                {
                    "name": "Bob",
                    "salary": 60000
                },
                {
                    "name": "Jenny",
                    "salary": 50000
                }
            ]
        }); 


        
        // 題目三：找出至少包含兩筆整數的列表(Python) 或陣列(JavaScript) 中，兩兩數字相乘後的最大值。
        function maxProduct(nums) {
            let maxProduct = nums[0]* nums[1];
            for (let i = 0; i < nums.length-1; i++) {
                for (let j = i+1; j < nums.length; j++) {
                    let product = nums[i]*nums[j];
                    // console.log(nums[i] +"*"+ nums[j]+"="+ product);
                    if(product > maxProduct){
                        maxProduct = product;
                    }
                    
                }
            }

            console.log(maxProduct);
            return maxProduct;
        }
        maxProduct([5, 20, 2, 6]); // 得到 120 因為 20 和 6 相乘得到最大值
        maxProduct([10, -20, 0, 3]); // 得到 30 因為 10 和 3 相乘得到最大值


        // 題目四：
        //     Given an array of integers, show indices of the two numbers such that they add up to a
        //     specific target.You can assume that each input would have exactly one solution, and you
        //     can not use the same element twice.
        function twoSum(nums, target) {
            let ans=[];
            for (let i = 0; i < nums.length-1; i++) {
                for (let j = i+1; j < nums.length; j++) {
                    // console.log(nums[i] + " + " + nums[j] + " = " + target);
                    if(nums[i]+ nums[j]== target){
                        ans[0] = i;
                        ans[1] = j;
                        return ans;
                    }
                }
            }
            
        }
        
        result = twoSum([2, 11, 7, 15], 9)
        console.log(result) // show [0, 2] because nums[0]+nums[2] is 9



        // 題目五：給定只會包含 0 或 1 兩種數字的列表(Python) 或陣列(JavaScript) ，計算連續出現 0 的最大長度。
        function maxZeros(nums) {
            let len=0;
            let maxLen=0;
            for (let i = 0; i < nums.length; i++) {
                if(nums[i]==0){
                    len = len + 1;
                    if(len > maxLen){
                        maxLen = len;
                    }
                }else{
                    len = 0;
                }
            }
            console.log(maxLen);
            return maxLen;
        }
        maxZeros([0, 1, 0, 0]) // 得到 2
        maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]) // 得到 4
        maxZeros([1, 1, 1, 1, 1]) // 得到 0
